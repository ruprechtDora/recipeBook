<mat-dialog-content>
  <div class="container">
    <div class="row pt-4">
      <div class="col-sm-12 col-md-12 col-lg-12">
            <h5>User data</h5>
            <div class="field-validation" [ngClass]="{'invalid': !firstNameControl.value && firstNameControl.touched}">
              <div class="field">
                <span >First name</span>
                <input type="text" class="form-control shadow-none mb-3" [formControl]="firstNameControl">
              </div>
            </div>
            <div class="field-validation" [ngClass]="{'invalid': !lastNameControl.value && lastNameControl.touched}">
              <div class="field">
                <span >Last name</span>
                <input type="text" class="form-control shadow-none mb-3" [formControl]="lastNameControl">
              </div>
            </div>
            <div class="field-validation" [ngClass]="{'invalid': !firstNameControl.value && firstNameControl.touched}">
              <div class="field">
                <span >Profile image</span><br>
                <input #uploadImage id="uploadImage" type="file" style="width: 200px;" accept="image/png, image/gif, image/jpeg" (change)="changeImage($event)">
              </div>
            </div>
            <div class="field-validation" [ngClass]="{'invalid': !oldPasswordControl.value && oldPasswordControl.touched}">
              <div class="field">
                <span >Old password</span>
                <input [type]="passwordHidden ? 'password' : 'text'" class="form-control shadow-none mb-2" [formControl]="oldPasswordControl">
                <mat-icon class="eye-icon" *ngIf="passwordHidden" (click)="togglePasswordHidden()">visibility_off</mat-icon>
                <mat-icon class="eye-icon" *ngIf="!passwordHidden" (click)="togglePasswordHidden()">visibility_on</mat-icon>
              </div>
            </div>
            <div class="field-validation" [ngClass]="{'invalid': !newPasswordControl.value && newPasswordControl.touched}">
              <div class="field">
                <span >New password</span>
                <input [type]="passwordHidden ? 'password' : 'text'" class="form-control shadow-none mb-2" [formControl]="newPasswordControl">
                <mat-icon class="eye-icon" *ngIf="passwordHidden" (click)="togglePasswordHidden()">visibility_off</mat-icon>
                <mat-icon class="eye-icon" *ngIf="!passwordHidden" (click)="togglePasswordHidden()">visibility_on</mat-icon>
              </div>
            </div>
            <div class="field-validation" [ngClass]="{'invalid': !confirmPasswordControl.value && confirmPasswordControl.touched}">
              <div class="field">
                <span >New password again</span>
                <input [type]="passwordHidden ? 'password' : 'text'" class="form-control shadow-none mb-2" [formControl]="confirmPasswordControl">
                <mat-icon class="eye-icon" *ngIf="passwordHidden" (click)="togglePasswordHidden()">visibility_off</mat-icon>
                <mat-icon class="eye-icon" *ngIf="!passwordHidden" (click)="togglePasswordHidden()">visibility_on</mat-icon>
              </div>
            </div>
      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions style="float: right">
  <button mat-button color="primary" (click)="updateProfile()">Update profile</button>
  <button mat-button mat-dialog-close color="primary">Cancel</button>
</mat-dialog-actions>
